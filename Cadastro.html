<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="">
        
    </head>
    <body>
        <header>
            <section class="box">
                <form>
                    <fieldset>
                        <legend><strong>Formulário Para Cadastro</strong></legend>
                        <br>
                        <section class="inputBox">
                            <label for="nome" class="labelinput">Nome completo</label>
                            <input type="text" name="nome" id="nome" class="inputUser" placeholder="Seu Nome" required>
                            
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <label for="email" class="labelinput">Email</label>
                            <input type="text" name="email" id="email" class="inputUser" placeholder="seuemail@gmail.com" required>
                            
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <label for="telefone" class="labelinput">Telefone</label>
                            <input type="tel" name="telefone" id="telefone" class="inputUser" placeholder="(XX)XXXXX-XXXX" required>
                               
                        </section>
                        <br><br>

                        <strong><p>Sexo:</p></strong>
                        <br>

                        <label for="feminino">Feminino</label>
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        
                        <br>
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        
                        <br>
                        <label for="outro">Outro</label>
                        <input type="radio" id="outro" name="genero" value="outro" required>
                        
                        <br><br>

                        <label for="data_nascimento"><strong>Ano de Nascimento</strong></label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                        <br><br><br>
                        <section class="inputBox">
                            <label for="cidade" class="labelinput">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="inputUser" placeholder="Nome da sua cidade" required>
                            
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <label for="estado" class="labelinput">Estado</label>
                            <input type="text" name="estado" id="estado" class="inputUser" placeholder="Nome do seu estado" required>
                            
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <label for="endereco" class="labelinput">Endereço</label>
                            <input type="text" name="endereco" id="endereco" class="inputUser" placeholder="Seu endereço" required>
                            
                        </section>
                    </fieldset>
                </form>        
                    <br><br><br><br>
                        <section id="contato">
                            <strong>EM CASO DE DUVIDA ENTRE EM CONTATO</strong>
                            <p>Nossa equipe de suporte está pronta para ajudar com qualquer dúvida ou preocupação que você possa ter durante sua jornada de compra.</p>
                        <br>
                            <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                        <br>
                            <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        <br>
                            <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                        </section>
                    <br><br><br><br><br><br><br><br>
                    <hr>
